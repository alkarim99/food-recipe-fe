<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password - Food Recipe</title>
    <link rel="shortcut icon" href="./img/Group-697.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/auth.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="row flex-column flex-md-row">
      <div
        class="col p-4 vh-100 left-col d-flex justify-content-center align-items-center"
      >
        <img
          class="image-fluid w-25 animate__animated animate__fadeInUp"
          src="./img/Group-697.png"
          alt="Mama-Recipe-Logo"
        />
      </div>
      <div
        class="col p-4 d-flex flex-column justify-content-center m-0 animate__animated animate__fadeInDown"
      >
        <h1 class="text-center">Forgot Password?</h1>
        <p class="text-center text-secondary w-50 align-self-center">
          We just need your registered e-mail address to send your password
          resend
        </p>
        <div
          class="row m-0 p-0 justify-content-start justify-content-md-center"
        >
          <div class="col col-md-8">
            <hr />
            <form action="./code-reset-password.html" method="get">
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="E-mail"
                />
              </div>
              <div class="d-grid">
                <button
                  type="submit"
                  class="btn"
                  style="background-color: #efc81a; color: white"
                >
                  Send E-mail
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
