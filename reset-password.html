<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password - Food Recipe</title>
    <link rel="shortcut icon" href="./img/Group-697.webp" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/auth.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="row flex-column flex-md-row">
      <div
        class="col p-4 vh-100 left-col d-flex justify-content-center align-items-center"
      >
        <img
          class="image-fluid w-25 animate__animated animate__fadeInUp"
          src="./img/Group-697.webp"
          alt="Mama-Recipe-Logo"
        />
      </div>
      <div
        class="col p-4 d-flex flex-column justify-content-center m-0 animate__animated animate__fadeInDown"
      >
        <div
          class="row m-0 p-0 justify-content-start justify-content-md-center"
        >
          <div class="col col-md-8">
            <form action="./index.html" method="get">
              <div class="mb-3">
                <label for="new-password" class="form-label"
                  >Create New Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="new-password"
                  name="new-password"
                />
              </div>
              <div class="mb-3">
                <label for="new-password-2" class="form-label"
                  >New Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="new-password-2"
                  name="new-password-2"
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="termsConditions"
                  name="termsConditions"
                />
                <label class="form-check-label" for="termsConditions"
                  >I agree to terms & conditions</label
                >
              </div>
              <div class="d-grid">
                <button
                  type="submit"
                  class="btn"
                  style="background-color: #efc81a; color: white"
                >
                  Reset Password
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
