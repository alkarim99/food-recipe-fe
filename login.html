<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Food Recipe</title>
    <link rel="shortcut icon" href="./img/Group-697.webp" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/auth.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="row flex-column flex-md-row">
      <div
        class="col p-4 vh-100 left-col d-flex justify-content-center align-items-center"
      >
        <img
          class="image-fluid w-25 animate__animated animate__fadeInUp"
          src="./img/Group-697.webp"
          alt="Mama-Recipe-Logo"
        />
      </div>
      <div
        class="col p-4 d-flex flex-column justify-content-center m-0 animate__animated animate__fadeInDown"
      >
        <h1 class="text-center">Welcome</h1>
        <p class="text-center text-secondary">
          Log in into your exiting account
        </p>
        <div
          class="row m-0 p-0 justify-content-start justify-content-md-center"
        >
          <div class="col col-md-8">
            <hr />
            <form action="#" method="post">
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="E-mail"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Password"
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="termsConditions"
                  name="termsConditions"
                />
                <label class="form-check-label" for="termsConditions"
                  >I agree to terms & conditions</label
                >
              </div>
              <div class="d-grid">
                <button
                  type="submit"
                  class="btn"
                  style="background-color: #efc81a; color: white"
                >
                  Log in
                </button>
              </div>
              <p class="text-end fs-6 fw-medium mt-3">
                <a
                  href="./forgot-password.html"
                  class="text-decoration-none text-black text-body-secondary"
                  >Forgot Password?</a
                >
              </p>
            </form>
          </div>
        </div>
        <p class="text-center">
          Don't have an account?
          <a
            href="/registration.html"
            class="text-decoration-none"
            style="color: #efc81a"
            >Sign up</a
          >
        </p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
