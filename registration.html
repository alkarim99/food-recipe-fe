<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration - Food Recipe</title>
    <link rel="shortcut icon" href="./img/Group-697.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/auth.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="row flex-column flex-md-row">
      <div
        class="col p-4 left-col d-flex justify-content-center align-items-center"
      >
        <img
          class="image-fluid w-25 animate__animated animate__fadeInUp"
          src="./img/Group-697.png"
          alt="Mama-Recipe-Logo"
        />
      </div>
      <div
        class="col p-4 d-flex flex-column justify-content-center m-0 py-5 animate__animated animate__fadeInDown"
      >
        <h1 class="text-center">Let's Get Started!</h1>
        <p class="text-center text-secondary">
          Create new account to access all features
        </p>
        <div
          class="row m-0 p-0 justify-content-start justify-content-md-center"
        >
          <div class="col col-md-8">
            <hr />
            <form action="#" method="post">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Name"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter email address"
                />
              </div>
              <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="phoneNumber"
                  name="phoneNumber"
                  placeholder="08xxxxxxxxxx"
                />
              </div>
              <div class="mb-3">
                <label for="createNewPassword" class="form-label"
                  >Create New Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="createNewPassword"
                  name="createNewPassword"
                  placeholder="Create New Password"
                />
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="newPassword"
                  name="newPassword"
                  placeholder="New Password"
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="terms-conditions"
                  name="terms-conditions"
                />
                <label class="form-check-label" for="terms-conditions"
                  >I agree to terms & conditions</label
                >
              </div>
              <div class="d-grid">
                <button
                  type="submit"
                  class="btn"
                  style="background-color: #efc81a; color: white"
                >
                  Register Account
                </button>
              </div>
            </form>
          </div>
        </div>
        <p class="text-center mt-3">
          Already have account?
          <a
            href="/login.html"
            class="text-decoration-none"
            style="color: #efc81a"
            >Log in Here</a
          >
        </p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
